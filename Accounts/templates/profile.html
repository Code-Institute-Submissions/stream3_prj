{% extends "base.html" %}
{% load bootstrap_tags %}
{% load static from staticfiles %}

{% block head_js %}
    <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
    <script type="text/javascript">
        //<![CDATA[
        Stripe.publishableKey = '{{ publishable }}';
        //]]>
    </script>
    <script type="text/javascript" src="{% static "js/stripe.js" %}"></script>
{% endblock %}

{% block content %}

<!-- Page Parallax Header -->
<div class="ws-parallax-header parallax-window"  data-parallax="position:fixed">   <img src="{% static 'images/rosegarden.jpg'%}" display="block" width="100%" height="50%">       
        <div class="ws-overlay">            
            <div class="ws-parallax-caption">                
                <div class="ws-parallax-holder">
                    <h1>Login</h1>                        
                </div>
            </div>
        </div>            
    </div>            
    <!-- End Page Parallax Header -->

<div class="padding-top-x70"></div>
    
 <div class="message" width="100%" text-align="center">   
    <h2>Success!</h2>
    <p>You are logged in as {{ user.email }} </p>
 </div>

<div class="padding-bottom-x70"></div>
   



    <script type="text/javascript">
        function cancelSubscriptionCheck() {
            if (confirm('Are you sure you want to cancel?')) {
                return true;
            }
            return false;
        }
    </script>
{% endblock %}
