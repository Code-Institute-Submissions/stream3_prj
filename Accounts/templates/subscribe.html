{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block head_js %}
  <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
  <script type="text/javascript">
      //<![CDATA[
      Stripe.publishableKey = '{{ publishable }}';
      //]]>
  </script>
  <script type="text/javascript" src="{% static 'js/stripe.js' %}"></script>
{% endblock %}

{% block content %}

<!-- Page Parallax Header -->
<div class="ws-parallax-header parallax-window"  data-parallax="position:fixed">   <img src={% static 'images/rosegarden.jpg'%}"  display="block" width="100%" height="50%">       
        <div class="ws-overlay">            
            <div class="ws-parallax-caption">                
                <div class="ws-parallax-holder">
                    <h1>Product Details</h1>                        
                </div>
            </div>
        </div>            
    </div>            
    <!-- End Page Parallax Header -->
    
    <form id="payment-form" role="form" method="post" action="{% url 'subscribe' %}">
        <legend>Subscribe</legend>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Subscribe</button>
        </div>
    </form>
{% endblock %}
