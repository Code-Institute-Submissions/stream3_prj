{% extends "base.html" %}
{% block content %}
    {% load bootstrap_tags %}


<!-- Page Parallax Header -->
   <div class="ws-parallax-header parallax-window"  data-parallax="position:fixed">   <img src="{% static 'images/rosegarden.jpg' %}"  display="block" width="100%" height="50%">        
        <div class="ws-overlay">            
            <div class="ws-parallax-caption">                
                <div class="ws-parallax-holder">
                    <h1>Mailo's Blog</h1>                        
                </div>
            </div>
        </div>            
    </div>            
    <!-- End Page Parallax Header -->

    <!-- Space Helper Class -->
                <div class="padding-top-x70"></div>

                <!-- Team Members -->
                <div class="row text-center">
                    <div class="ws-about-team">
                        <div class="col-sm-12 ws-about-team-item" data-sr='wait 0.1s, ease-in 20px'>                        
                            <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="caption">
                                <h3>Add a Post</h3>
                                <div class="ws-separator"></div> 
                                 {{ form | as_bootstrap }} 
                                 <button type="submit" class="btn btn-info">Save</button>  
                              </form> 
                                <h5></h5>
                                <p></p>                    
                            </div>                        
                        </div>
                        
                        
                    </div>
                </div>
{% endblock %}
